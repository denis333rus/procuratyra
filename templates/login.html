{% extends 'layout.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
  <div class="container" style="max-width:560px;">
    <h1>Вход</h1>
    {% if error %}<p style="color:#b00020;">{{ error }}</p>{% endif %}
    <form method="post" action="/login" style="display:grid;gap:12px;">
      <div>
        <label for="username">Логин</label>
        <input id="username" name="username" type="text" required style="width:100%;padding:10px;border:1px solid #c9d6ff;border-radius:8px;">
      </div>
      <div>
        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" required style="width:100%;padding:10px;border:1px solid #c9d6ff;border-radius:8px;">
      </div>
      <div style="display:flex;gap:10px;">
        <button style="padding:10px 14px;border-radius:8px;border:1px solid #0d47a1;background:#0d47a1;color:#fff;" type="submit">Войти</button>
        <a style="padding:10px 14px;border-radius:8px;border:1px solid #0d47a1;text-decoration:none;" href="/">На главную</a>
      </div>
    </form>
  </div>
{% endblock %}
